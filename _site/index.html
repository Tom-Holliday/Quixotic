<body>
  <a class="skip-link" href="#content">Skip to content</a>

  
  

  <main id="content">
    <section class="hero">
  <div class="container">
    <h1>Quixotic</h1>
    <p>having or showing ideas that are different and unusual but not practical or likely to succeed. <br>- The Cambridge Dictionary</p>
  </div>
</section>

<ul class="post-list" id="postList">
  
    <li class="post-card"
        data-title="first blog post"
        data-excerpt="">
      <h2><a href="/posts/hello-world/">First Blog Post</a></h2>
      <p class="meta">
        <time datetime="2025-08-27T00:00:00.000Z">27 Aug 2025</time>
      </p>
      <p></p>
      <p><a class="btn btn-primary" href="/posts/hello-world/">Read more</a></p>
    </li>
  
</ul>

<script>
  // Client-side search (title + excerpt)
  const params = new URLSearchParams(location.search);
  const q = (params.get('q') || '').toLowerCase().trim();
  if (q) {
    const items = [...document.querySelectorAll('#postList .post-card')];
    let visible = 0;
    items.forEach(li => {
      const hay = (li.dataset.title + ' ' + li.dataset.excerpt);
      const show = hay.includes(q);
      li.style.display = show ? '' : 'none';
      if (show) visible++;
    });
    if (!visible) {
      const msg = document.createElement('p');
      msg.textContent = `No results for “${q}”`;
      document.getElementById('postList').before(msg);
    }
  }
</script>
