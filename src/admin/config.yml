local_backend: true
publish_mode: editorial_workflow

media_folder: "src/assets/img"
public_folder: "/assets/img"

backend:
  name: git-gateway
  branch: main

collections:
  - name: "posts"
    label: "Posts"
    folder: "src/posts"
    create: true
    slug: "{{slug}}"
    editor: { preview: true }
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post.njk" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", time_format: false }
      - { label: "Updated", name: "updated", widget: "datetime", required: false, format: "YYYY-MM-DD", time_format: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Cover Image", name: "cover", widget: "image", required: false }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - label: "About"
    name: "about"
    editor:
      preview: false
    files:
      - label: "About Content"
        name: "about_content"
        file: "src/_data/about.json"
        format: "json"
        fields:
          - { label: "Title", name: "title", widget: "string", required: false }
          - { label: "Kicker", name: "kicker", widget: "string", required: false }
          - { label: "HTML (advanced)", name: "html", widget: "text", required: false }
          - { label: "Text (simple)", name: "text", widget: "text", required: false }
          - label: "CTA"
            name: "cta"
            widget: "object"
            required: false
            fields:
              - { label: "Label", name: "label", widget: "string", required: false }
              - { label: "Link", name: "href", widget: "string", required: false }
          - label: "Image"
            name: "image"
            widget: "object"
            required: false
            fields:
              - { label: "Image File", name: "src", widget: "image", required: false }
              - { label: "Alt Text", name: "alt", widget: "string", required: false }
              - { label: "Width", name: "width", widget: "number", required: false }
              - { label: "Height", name: "height", widget: "number", required: false }
              - { label: "Caption", name: "caption", widget: "string", required: false }

  - name: "infographics"
    label: "Data & Infographics"
    folder: "src/infographics"
    create: true
    slug: "{{slug}}"
    summary: "{{title}} — {{date}}"
    media_folder: "src/assets/infographics"
    public_folder: "/assets/infographics"
    editor:
      preview: true
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "infographic" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false, required: false }

      # Optional short caption for the list view
      - { label: "Caption (short description)", name: "caption", widget: "text", required: false }

      # Optional cover image for the grid card
      - label: "Cover Image"
        name: "image"
        widget: "object"
        collapsed: true
        required: false
        fields:
          - { label: "Image File", name: "src", widget: "image", required: false }
          - { label: "Alt Text", name: "alt", widget: "string", required: false }

      # ✅ Main gallery: multiple images + captions
      - label: "Gallery"
        name: "gallery"
        widget: "list"
        summary: "{{fields.caption}}"
        fields:
          - { label: "Image", name: "src", widget: "image" }
          - { label: "Alt Text", name: "alt", widget: "string", required: false }
          - { label: "Caption", name: "caption", widget: "text", required: false }

      # Optional: related post link
      - label: "Related Post"
        name: "related"
        widget: "relation"
        collection: "posts"
        search_fields: ["title", "slug"]
        value_field: "url"
        display_fields: ["title"]
        required: false

      # Optional markdown body for sources or notes
      - { label: "Notes / Source", name: "body", widget: "markdown", required: false }
